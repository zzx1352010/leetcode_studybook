<script>
    var reversePrint = function (head) {
        let arr = []
        let cur = head
        let pre = null
        let temp
        while (cur) {
            temp = cur.next
            cur.next = pre
            arr.unshift(cur.val)
            cur = temp
        }
        return arr
    };
</script>
