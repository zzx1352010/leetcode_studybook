<script>
    let nums = [0, 0, 0, 1]
    var singleNumber = function (nums) {
        nums.sort((a, b) => { return a - b });
        for (i = 0; i < nums.length;) {
            if (nums[i] == nums[i + 1]) {
                i = i + 3;
            }
            else {
                break;
            }
        }
        return nums[i];
    }
    console.log(singleNumber(nums));
</script>
