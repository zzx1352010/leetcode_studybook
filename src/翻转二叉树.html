<script>
    var root = {
        val: 3,
        left: {
            val: 6,
            left: null,
            right: null
        },
        right: {
            val: 7,
            left: null,
            right: null
        }
    }
    function invertTree(root) {
        if (root === null) {
            return null
        }

        const left = invertTree(root.left)
        const right = invertTree(root.right)
        root.left = right
        root.right = left
        return root
    };

    console.log(invertTree(root));
</script>
