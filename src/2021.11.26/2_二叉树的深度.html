<script>
    var root = {
        val: 3,
        left: {
            val: 6,
            left: null,
            right: null
        },
        right: {
            val: 7,
            left: null,
            right: null
        }
    }

    var counNode = (root) => {
        if (root == null) return 0
        let left = counNode(root.left)
        let right = counNode(root.right)

        return 1 + Math.max(left, right)
    }


    console.log(counNode(root));



</script>
